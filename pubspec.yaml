name: auto_access
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter



  #utility packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.4.2
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0  #for the banners
  connectivity_plus: ^5.0.1
  lottie: ^3.1.3
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  wakelock_plus: ^1.2.10
  flutter_svg: ^2.0.10+1




  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  #state management
  get: ^4.6.6
  get_storage: ^2.1.1



  #Car Specifics
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  drop_down_search_field: ^1.0.6


  #Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  google_sign_in: ^6.2.2
  firebase_storage: ^12.3.7
  cached_network_image: ^3.4.1
  flutter_facebook_auth: ^7.1.1






  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - assets/icons/
    - assets/images/animation/
    - assets/images/banners/
    - assets/images/on_boarding_images/
    - assets/images/reviews/
    - assets/logos/
    - assets/images/Animation - 1733615274887 (1).json
    - assets/images/Success.json
    - assets/categories/
    - assets/images/cars/
    - assets/images/rentalShops/







fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 300
      - asset: assets/fonts/Poppins-BoldItalic.ttf
        weight: 400
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 500
      - asset: assets/fonts/Poppins-LightItalic.ttf
        style: italic
        weight: 500
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 600
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
        style: italic
        weight: 600